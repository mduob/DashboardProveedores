<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard Proveedores</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.datatables.net/1.11.5/css/jquery.dataTables.min.css">
</head>
<body>
    <div class="container mt-4">
        <h2 class="text-center">Dashboard de Proveedores</h2>
        
        <!-- Sección de stock -->
        <div class="card mt-4">
            <div class="card-header">Stock de Productos</div>
            <div class="card-body">
                <table id="stockTable" class="table table-striped">
                    <thead>
                        <tr>
                            <th>Producto</th>
                            <th>Stock Disponible</th>
                            <th>Estado</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr><td>Paracetamol</td><td>50</td><td class="text-success">Suficiente</td></tr>
                        <tr><td>Ibuprofeno</td><td>10</td><td class="text-warning">Bajo</td></tr>
                        <tr><td>Omeprazol</td><td>2</td><td class="text-danger">Crítico</td></tr>
                    </tbody>
                </table>
            </div>
        </div>

        <!-- Gráfica de tendencias de venta -->
        <div class="card mt-4">
            <div class="card-header">Tendencias de Venta</div>
            <div class="card-body">
                <canvas id="ventasChart"></canvas>
            </div>
        </div>

        <!-- Gráfica de ventas mensuales -->
        <div class="card mt-4">
            <div class="card-header">Ventas Mensuales por Producto</div>
            <div class="card-body">
                <canvas id="ventasMensualesChart"></canvas>
            </div>
        </div>
    </div>

    <!-- Carga de scripts en el orden correcto -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.datatables.net/1.11.5/js/jquery.dataTables.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

    <script>
        document.addEventListener("DOMContentLoaded", function() {
            // Inicializar DataTable
            $('#stockTable').DataTable();

            // Gráfica de tendencias de venta
            var ctx = document.getElementById('ventasChart').getContext('2d');
            new Chart(ctx, {
                type: 'line',
                data: {
                    labels: ['Enero', 'Febrero', 'Marzo', 'Abril', 'Mayo', 'Junio'],
                    datasets: [{
                        label: 'Ventas de Paracetamol',
                        data: [30, 50, 40, 60, 70, 90],
                        borderColor: 'blue',
                        borderWidth: 2,
                        fill: false
                    }]
                },
                options: {
                    responsive: true,
                    maintainAspectRatio: false
                }
            });

            // Gráfica de ventas mensuales por producto
            var ctx2 = document.getElementById('ventasMensualesChart').getContext('2d');
            new Chart(ctx2, {
                type: 'bar',
                data: {
                    labels: ['Enero', 'Febrero', 'Marzo', 'Abril', 'Mayo', 'Junio'],
                    datasets: [
                        {
                            label: 'Paracetamol',
                            data: [100, 120, 90, 110, 130, 150],
                            backgroundColor: 'rgba(54, 162, 235, 0.5)'
                        },
                        {
                            label: 'Ibuprofeno',
                            data: [80, 100, 70, 90, 110, 120],
                            backgroundColor: 'rgba(255, 99, 132, 0.5)'
                        }
                    ]
                },
                options: {
                    responsive: true,
                    maintainAspectRatio: false
                }
            });
        });
    </script>
</body>
</html>
